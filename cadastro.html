<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/img/logo_invert.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" />
    <script src="https://kit.fontawesome.com/167f6b34b8.js" crossorigin="anonymous"></script>
</head>

<body id="body_cadastro">
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="Logo" class="logohome headerlink"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link headerlink" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link headerlink" href="cardapio.html">Cardápio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link headerlink" href="personalizacao.html">Personalize</a>
                        </li>
                    </ul>
                </div>
                <div class="icones">
                    <span class="material-symbols-outlined bagshop headerlink"><a href="carrinho.html" style="color: white; text-decoration: none;">local_mall</a></span>
                    <span class="material-symbols-outlined headerlink"><a href="login.html" style="color: white; text-decoration: none;">account_circle</a></span>
                </div>
            </div>
        </nav>
    </header>
    <div class="containerCadastro">
        <h1 class="titulologin">Cadastro</h1>
        <form action="#" method="post" class="form_cadastro" id="formCadastro">
            <div class="input_cadastro">
                <div class="boxInputeIcon">
                    <i class="fa-solid fa-user"></i><input type="text" placeholder="Usuário" id="usuario_cadastro" required>
                </div>
                <div class="boxInputeIcon">
                    <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email" id="email_cadastro" required>
                </div>
                <div class="boxInputeIcon">
                    <i class="fa-solid fa-lock"></i><input type="password" placeholder="Senha" id="senha_cadastro" required>
                </div>
            </div>

            <div class="checkbox_cadastro">
                <input type="checkbox" id="termos" required>
                <label for="termos">Aceito os <u>Termos de Uso</u> e <u>Política de Privacidade</u></label>
            </div>
            <button class="cadastrese_login" type="submit">Cadastre-se</button>
        </form>
        <div class="continuecom">
            <hr class="linha_login1">
            <p>Ou continue com</p>
            <hr class="linha_login2">
        </div>
        <div class="icones_login">
            <i class="fa-brands fa-google fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
            <i class="fa-brands fa-facebook-f fa-lg"></i>
            <i class="fa-brands fa-apple fa-xl"></i>
        </div>
        <div id="jatemconta">
            <p>Já tem uma conta?<a href="login.html">Faça login agora</a></p>
        </div>
    </div>
    <script src="assets/publica/infoscadastro.js"></script>
</body>
</html>
