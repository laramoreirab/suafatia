<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="icon" href="assets/img/logo_invert.svg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Fonts e ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" />
    <script src="https://kit.fontawesome.com/167f6b34b8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body id="pagamento">
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="Logo"
                        class="logohome headerlink"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link headerlink" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link headerlink" href="cardapio.html">Cardápio</a></li>
                        <li class="nav-item"><a class="nav-link headerlink" href="personalizacao.html">Personalize</a></li>
                    </ul>
                </div>
                <div class="icones">
                    <span class="material-symbols-outlined bagshop headerlink"><a href="carrinho.html"
                            style="color: white; text-decoration: none;">local_mall</a></span>
                    <span class="material-symbols-outlined headerlink"><a href="login.html"
                            style="color: white; text-decoration: none;">account_circle</a></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="cont-pagamento">
        <a href="endereco.html" class="voltarpagamento">&lt; Voltar</a>
        <h2>Pagamento</h2>

        <div class="container-fluid pagamento">
            <div class="row">
                <!-- Coluna de pagamento -->
                <div class="col-12 col-md-6">
                    <h6>Selecione o método de pagamento:</h6>
                    <select class="form-select" id="payment-select" aria-label="Selecione a forma de pagamento">
                        <option selected>Débito</option>
                        <option value="credito">Crédito</option>
                        <option value="pix">Pix</option>
                        <option value="paypal">Paypal</option>
                    </select>
                    <label for="nomedocartao">Nome no cartão</label><br>
                    <input required type="text" class="nome_cartao"><br>
                    <label for="numerodocartao">Número do cartão</label><br>
                    <input required type="number" class="numero_cartao">
                    <img src="assets/img/pagamento/bandeiras.svg" alt="">
                    <div class="row">
                        <div class="col-6 kkl">
                            <label for="vencimento">Data de vencimento</label><br>
                            <input required type="number" placeholder="mm/aa">
                        </div>
                        <div class="col-6 kkl">
                            <label for="cvv">CVV</label><br>
                            <input required type="number"><br>
                        </div>
                        <div class="alignsalvar">
                            <button class="salvar-pagamento">Salvar</button>
                        </div>
                    </div>
                </div>

                <!-- Coluna de resumo -->
                <div class="col-12 col-md-6">
                    <div class="resumo">
                        <div class="cont-resumo">
                            <!-- O resumo e o botão Finalizar são inseridos pelo scriptResumo.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de finalizar compra -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Espera o resumo ser carregado antes de adicionar o evento
            const observarResumo = setInterval(() => {
                const finalizarBtn = document.getElementById('finalizarCompra');
                if (finalizarBtn) {
                    clearInterval(observarResumo);
                    finalizarBtn.addEventListener('click', async (e) => {
                        e.preventDefault();

                        const token = localStorage.getItem('token');
                        if (!token) {
                            alert('Você precisa estar logado para finalizar a compra.');
                            window.location.href = 'login.html';
                            return;
                        }

                        if (!confirm('Tem certeza que deseja finalizar a compra?')) return;

                        try {
                            const response = await fetch('http://localhost:3000/carrinho/limpar', {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (response.ok) {
                                alert('Compra finalizada com sucesso!');
                                window.location.href = 'index.html';
                            } else {
                                const erro = await response.json();
                                alert('Erro ao finalizar compra: ' + (erro.erro || erro.message));
                            }
                        } catch (erro) {
                            console.error('Erro:', erro);
                            alert('Erro ao finalizar compra.');
                        }
                    });
                }
            }, 200);
        });
    </script>
    <script src="assets/publica/scriptResumo.js"></script>
    <script src="assets/publica/scriptHeader.js"></script>
</body>
</html>
